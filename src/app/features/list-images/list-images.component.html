<div class="container">
    <div class="row">

        <ng-container *ngIf="marsPhotos.length > 0">

            <ul>
                <div *ngFor="let photoMars of marsPhotos" class="col">
                    <app-list-images-item [photosMars]="photoMars"></app-list-images-item>
                </div>

            </ul>

        </ng-container>

        <button class="button" type="submit"></button>

    </div>
</div>
